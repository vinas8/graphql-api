Mutation:
  type: object
  config:
    fields:
      CreateOrUpdateApartment:
        type: Apartment!
        resolve: "@=mutation('createOrUpdateApartment', [args['input']['streetAddress'], args['input']['apartmentId']])"
        args:
          #using input object type is optional, we use it here to be iso with relay mutation example.
          input:
            type: ApartmentInput!